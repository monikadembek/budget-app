<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Budget App</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>Available budget in <span class="date">May 2018</span></h1>
		<h2 class="current-budget">2100</h2>
		<div>Income: + <span class="tot-income">2500</span></div> 
		<div>Expenses: - <span class="tot-expenses">800</span></div>	
	</header>
	<main>
		<section class="form-section">
			<form action="" name="form" id="form">
				<label for="income">+</label>
				<input type="radio" value="inc" name="type" id="income" checked>
				<label for="expense">-</label>
				<input type="radio" value="exp" id="expense" name="type">
				<input type="text" name="desc" placeholder="description" id="form__desc">
				<input type="number" placeholder="add value" id="form__val">
				<input type="submit" value="submit">
			</form>
		</section>
		<section class="tables-section">
			<table class="income-table">
				<tr>
					<th colspan="3">Income:</th>
				</tr>
			</table>
			<table class="expenses-table">
				<tr>
					<th colspan="3">Expenses:</th>
				</tr>
			</table>
			<button class="clearBtn">Clear all</button>
		</section>
	</main>
	<script src="js/budget-app.js"></script>
</body>
</html>
